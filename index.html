<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Javascript BMI Calculator</title>
</head>
<body>
    <section>
        <div class="hero-image">
            <img src="img/small.png" alt="hero image" class="small-img">
            <h3 class="hero-text">TOP UNIVERSE BMI CALCULATOR</h3>
        </div>
        <div class="text">
            <form action="">
                <div class="input-box">
                    <label>Height (Feet)</label><input type="number" id="height-feet">
                </div>
                <div class="input-box">
                    <label>Height (Inches)</label><input type="number" id="height-inches">
                </div>
                <div class="input-box">
                    <label>Weight (Kg.)</label><input type="number" id="weight">
                </div>
                <div class="input-box">
                    <label>Gender</label><input type="text" id="gender">
                </div>
                <div class="input-box">
                    <label>Age</label><input type="number" id="age">
                </div>
                
            </form>
            <h3 class="result">BMI RESULT</h3>
            <button type="submit" class="btn">Calculate BMI</button>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
